<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LGC Consultoria - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 100%;
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 32px 24px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-body {
      padding: 32px 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e4e8;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      display: none;
      background: #fee;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #c33;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 12px;
    }

    .info-box {
      background: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 16px;
      margin-top: 24px;
    }

    .info-box h3 {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .info-box p {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>LGC Consultoria</h1>
      <p>Portal de Cultura Organizacional</p>
    </div>

    <div class="login-body">
      <div class="error-message" id="errorMsg"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="seu@email.com" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input id="password" type="password" placeholder="Digite sua senha" required autocomplete="current-password" />
        </div>

        <button type="submit" id="loginBtn">Entrar</button>

        <div class="loading" id="loading" style="display: none;">
          Autenticando...
        </div>
      </form>

      <div class="info-box">
        <h3>Primeiro acesso?</h3>
        <p>Entre em contato com o administrador para receber suas credenciais de acesso.</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://uushczefewuwnictpkqn.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1c2hjemVmZXd1d25pY3Rwa3FuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ2MzA0MjgsImV4cCI6MjA1MDIwNjQyOH0.a4UXyq9feisKV_6Tge459w_7Ioa7U97M-qS9kZCxUoE"
    );

    const errorMsg = document.getElementById("errorMsg");
    const loading = document.getElementById("loading");
    const loginBtn = document.getElementById("loginBtn");
    const form = document.getElementById("loginForm");

    // Verificar se já está autenticado
    const { data: sessionData } = await supabase.auth.getSession();
    if (sessionData.session) {
      window.location.href = "/index.html";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      errorMsg.classList.remove("show");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Validação básica
      if (!email || !password) {
        errorMsg.textContent = "Por favor, preencha todos os campos.";
        errorMsg.classList.add("show");
        return;
      }

      // Mostrar loading
      loading.style.display = "block";
      loginBtn.disabled = true;

      try {
        // Autenticar com Supabase
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          throw error;
        }

        // Buscar perfil do usuário
        const { data: profile, error: profileError } = await supabase
          .from("profiles")
          .select("role, tenant_id, full_name")
          .eq("user_id", data.user.id)
          .single();

        if (profileError) {
          console.error("Erro ao buscar perfil:", profileError);
          errorMsg.textContent = "Login realizado, mas não foi possível carregar seu perfil. Entre em contato com o administrador.";
          errorMsg.classList.add("show");
          loading.style.display = "none";
          loginBtn.disabled = false;
          return;
        }

        // Salvar perfil no localStorage
        localStorage.setItem("session_profile", JSON.stringify({
          ...profile,
          email: data.user.email,
          user_id: data.user.id
        }));

        // Redirecionar para a aplicação
        window.location.href = "/index.html";

      } catch (error) {
        console.error("Erro no login:", error);

        let message = "Erro ao fazer login. Tente novamente.";

        if (error.message.includes("Invalid login credentials")) {
          message = "Email ou senha incorretos. Verifique suas credenciais.";
        } else if (error.message.includes("Email not confirmed")) {
          message = "Email não confirmado. Verifique sua caixa de entrada.";
        } else if (error.message) {
          message = error.message;
        }

        errorMsg.textContent = message;
        errorMsg.classList.add("show");
        loading.style.display = "none";
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
